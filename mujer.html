<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Moda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #b22222; /* Rojo oscuro */
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcccb; /* Rojo claro */
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #b22222; /* Rojo oscuro */
        }

        .productos, .accesorios {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .producto, .accesorio {
            width: 30%;
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            background-color: #e0e0e0;
        }

        footer {
            background-color: #b22222; /* Rojo oscuro */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .contacto-formulario {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
        }

        .contacto-formulario input, 
        .contacto-formulario textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #b22222; /* Rojo oscuro */
        }

        .contacto-formulario button {
            padding: 10px;
            background-color: #b22222; /* Rojo oscuro */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contacto-formulario button:hover {
            background-color: #ff6347; /* Rojo tomate */
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Moda</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nuevas-llegadas.html">Nuevas Llegadas</a>
            <a href="hombre.html">Hombre</a>
            <a href="mujer.html">Mujer</a>
            <a href="accesorios.html">Accesorios</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
<section>
    <h2>Moda Mujer</h2>
    <div class="productos">
        <div class="producto">
            <a href="producto7.html">
                <img src="img/vestido de verano.jpg" alt="Producto 7">
                <p>Vestido de Verano - $220,000 COP</p>
            </a>
        </div>
        <div class="producto">
            <a href="producto8.html">
                <img src="img/abrigo largo.webp" alt="Producto 8">
                <p>Abrigo Largo - $390,000 COP</p>
            </a>
        </div>
        <div class="producto">
            <a href="producto9.html">
                <img src="img/blusa de seda.webp" alt="Producto 9">
                <p>Blusa de Seda - $120,000 COP</p>
            </a>
        </div>
    </div>
</section>
