<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Moda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #f1c40f;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            margin: 1em 0;
        }

        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .categoria, .productos, .accesorios {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .categoria div, .producto, .accesorio {
            width: 30%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            text-align: center;
        }

        footer {
            background-color: #f1c40f;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .contacto-formulario {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .contacto-formulario input, 
        .contacto-formulario textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contacto-formulario button {
            padding: 10px;
            background-color: #f1c40f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contacto-formulario button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
